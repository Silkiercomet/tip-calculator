<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="wrapper">
      <section class="logo">
        <img src="images/logo.svg" alt="">
      </section>
      <main class="calculator">

        <section class="left">
          <div class="bill py-1">
            <p class="gray-l">Bill</p>
            <div class="container">
              <input type="text" name="amount" id="amount-bill" class="input">
              <img src="images/icon-dollar.svg" alt="" class="float">
            </div>
          </div>
          <div class="select-percent py-1">
            <p class="gray-l">Select Tip %</p>
            <div class="grid tip-buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>Custom</button>
            </div>
          </div>
          <div class="people py-1">
            <div class="input-title">
              <p class="gray-l">Number of People</p><span class="error">Can't be zero</span>
            </div>
            <div class="container">
              <input type="text" name="people" id="amount-people" class="input">
              <img src="images/icon-person.svg" alt="" class="float">
            </div>            
          </div>
        </section>
        
        <section class="right">
          <div class="green-container">
            <div class="show-total-per">
              <div class="left-per">
                <p id="tip">Tip Amount</p>
                <p>/ person</p>
              </div>
              <div class="right-per">
                <h1 id="total">$0.00</h1>
              </div>
            </div> 
            <div class="show-total">
              <div class="left-per">
                <p id="tip">Tip Amount</p>
                <p>/ person</p>
              </div>
              <div class="right-per">
                <h1 id="total">$0.00</h1>
              </div>
            </div>
            <div class="reset">
              <a href="#" class=" btn">
                RESET
              </a>
            </div>
              
            
          
        </section>
      </main>
    </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>
</body>
</html>
